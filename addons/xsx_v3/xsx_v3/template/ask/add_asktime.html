{template './common/mainHeader'}
<ul class="nav nav-tabs">
	<li ><a href="{php echo $this->createWebUrl('ask',array('op'=>'asktime','hid'=>$_SESSION['hid']))}">开方时间</a></li>
	<li {if empty($id)}class="active"{/if}><a href="">添加开方时间</a></li>
	{if !empty($id)}
	<li class="active"><a href="#">编辑开方时间</a></li>
	{/if}
</ul>
<div class="app-content">
	<div class="app-form">
		<form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
			<input type="hidden" name="id" value="{$id}" />
			<div class="panel panel-default">
				<div class="panel-heading">开方时间设置</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">排序</label>
					<div class="col-sm-9">
						<input type="text" name="sort" placeholder="默认排序为0" class="form-control" value="{$item['sort']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">标题<span class="must-fill">*</span></label>
					<div class="col-sm-9">
						<input type="text" name="title" class="form-control" value="{$item['title']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">时长<span class="must-fill">*</span></label>
					<div class="col-sm-9">
						<input type="number" name="time" class="form-control" value="{$item['time']}" >
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">时间单位</label>
					<div class="col-sm-9">
						<div class="radio-inline">
							<input type="radio" name='type' value='0' {if $item['type']==0}checked{/if}>天
						</div>
						<div class="radio-inline">
							<input type="radio" name='type' value='1' {if $item['type']==1}checked{/if}>月
						</div>
						<div class="radio-inline">
							<input type="radio" name='type' value='2' {if $item['type']==2}checked{/if}>年
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"></label>
				<div class="col-sm-9">
					<input type="submit" name="submit" value="提交" class="btn btn-primary min-width" />
					<input type="hidden" name="token" value="{$_W['token']}" />
				</div>
			</div>
		</form>
	</div>
</div>
{template './common/menulist'}
<script type="text/javascript">
	$(function(){
		bindEvents();
		url_system();
		hideModal();

	});
	function bindEvents() {
		require(['jquery', 'util'], function ($, util) {
			$('.btn-select-pic').unbind('click').click(function () {
				var imgitem = $(this).closest('.img-item');
				util.image('', function (data) {
					imgitem.find('img').attr('src', data['url']);
					imgitem.find('input').val(data['attachment']);
				});
			});
		});
	}
</script>
