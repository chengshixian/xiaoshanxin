{template './common/mainHeader'}
<div class="app-container-right">
            <style>
    td>i{cursor:pointer; display:inline-block; width:100%; height:100%; color:#428bca;}
    .category-caret{display:inline-block; width:20px; margin: 0 10px; text-align:center; cursor:pointer; color:#d9534f;}
    .add.add_level0{cursor:pointer;}
    .scrollLoading{border-radius: 50px;}
</style>
<ul class="nav nav-tabs">
    <li  class="active" ><a href="#">随访计划管理</a></li>
    <li>
        <a href="./index.php?c=site&a=entry&do=follow&op=edit&ac=list&m=xsx_v3">添加随访计划</a>
    </li>
</ul>
<div class="app-content">
    <div class="app-filter">
		<div class="filter-list">
			<form action="" method="get">
				<input type="hidden" name="c" value="site" />
				<input type="hidden" name="a" value="entry" />
				<input type="hidden" name="m" value="xsx_v3" />
				<input type="hidden" name="op" value="list" />
				<input type="hidden" name="ac" value="list" />
				<input type="hidden" name="do" value="follow" />
				<div class="form-group">
					<label class="col-sm-2 control-label">关键字</label>
					<div class="col-sm-9">
						<input type="text" name="keyword" class="form-control" value="{$keyword}" placeholder="请输入关键字" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"></label>
					<div class="col-sm-9">
						<button class="btn btn-primary">筛选</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    <div class="app-table-list">
        <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" width="10%">ID</th>
                            <th class="text-center" width="10%">随访标题</th>
                            <th class="text-center" width="30%">随访分类</th>
                            <th class="text-center" width="10%">开启状态</th>
                            <th class="text-center" width="20%">操作</th>
                        </tr>
                    </thead>
                    <tbody >
                        {loop $res $list}
                        <tr class="text-center">
                            <td>{$list['id']}</td>
                            
                            <td class="text-center">
                                <div>
                                    <span>{$list['title']}</span>
                                </div>
                            </td>
                            <td class="text-center">
                                <div>
                                    <span>{$list['type']}</span>
                                </div>
                            </td>
                            <td  class="text-center">
                                <label class='label label-success'>{if $list['status']=='1'}开启{else}关闭{/if}</label>
                            </td>
                            
                            <td  class="text-center">
                                <a href="{php echo $this->createWebUrl('follow',array('ac'=>'list','op'=>'edit','id'=>$list['id']))}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="修改">
                                    编辑
                                </a>
                                -
                                <a href="{php echo $this->createWebUrl('follow',array('ac'=>'list','op'=>'delete','id'=>$list['id']))}" class="btn btn-danger btn-sm" data-toggle="tooltip" data-placement="top" title="删除">
                                    删除
                                </a>
                            </td>
                        </tr>
                        
                        {/loop}
                </tbody>

                </table>
            </div>
            {$pager}
    </div>
</div>

{template './common/mainfooter'}
