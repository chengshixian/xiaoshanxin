            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                

            </div>
            <div class="modal-body">
                   	<div class="form-group">
						<label class="col-sm-2 control-label">收 货 人</label>
						<div class="col-sm-9 col-xs-12">
							<div class="form-control-static">
								联系人 	:<input class="form-control" type="text" value="{$orderstate['name']}"><br/>  
								手机号 	:<input class="form-control" type="text" value="{$orderstate['telphone']}"><br/>

							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">快递公司</label>
						<div class="col-sm-9 col-xs-12">
                            
							<select class="form-control" name="kuaidi_gs" id="kuaidi_gs">

                                {loop $wuliu $wl}

                                {/loop}
							</select>
							
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label must">快递单号</label>

						</div>
					</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit" >确认发货</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                <input name="token" type="hidden" value="{$_W['token']}" />
            </div>
        </div>
</form>
