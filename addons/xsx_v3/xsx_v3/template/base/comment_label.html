{template './common/mainHeader'}
<ul class="nav nav-tabs">
	<li class="active"><a href="#">评论标签管理</a></li>
</ul>
<div class="app-content">
	<div class="app-filter">
	
		<div class="filter-action">
			<a class="btn btn-primary" href="/web/index.php?c=site&a=entry&op=add_commentlabel&ac=comment_label&do=base&m=xsx_v3">添加评论标签</a>
		</div>
		
	</div>
	
	<div class="app-table-list">
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="text-center">id</th>
						<th class="text-center">标签</th>
						<th class="text-center">评分</th>
						<th class="text-center">操作</th>
					</tr>
				</thead>
				<tbody>
					{loop $list $adv}
						<tr  class="text-center">
							
							<td>{$adv['id']}</td>
							
							<td>{$adv['title']}</td>
							<td>{$adv['score']}</td>
							<td>
								<a href="/web/index.php?c=site&a=entry&op=add_commentlabel&ac=add_commentlabel&do=base&m=xsx_v3&id={$adv['id']}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="查看"><i class="fa fa-edit"></i>查看</a>
								<a href="/web/index.php?c=site&a=entry&op=del_commentlabel&ac=del_commentlabel&do=base&m=xsx_v3&id={$adv['id']}" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="删除"><i class="fa fa-times">删除</i></a>
							</td>
						</tr>
					{/loop}
				</tbody>
			</table>
		</div>
		<div class="pull-right">{$pager}</div>
	</div>
</div>

<script type="text/javascript">
	$("#search").click(function(){
		$('#form1')[0].submit();
	});
</script>
